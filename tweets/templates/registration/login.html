{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block my_css_js %}
{% load static %}
<script src="{% static 'js/loggin.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {% csrf_token %}
              {{ form.as_p }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
